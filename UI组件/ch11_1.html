<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" ,initial-scale="1">
    <title>jQuery Mobile的第一个网页</title>
    <link rel="stylesheet" href="../css/jquery.mobile-1.3.2.min.css\"/>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery.mobile-1.3.2.min.js"></script>
    <style type="text/css">
        #content {
            text-align: center;
        }
    </style>
</head>
<body>
<!--第一页-->
<div data-role="page" data-title="第一页" id="first">
    <div data-role="header">
        <h1>第一页</h1>
    </div>
    <input type="text" name="uname" id="uid" value=""/>
    <input type="range" name="" id="" value="25" min="0" max="100" data-highlight="true"/>
    <div data-role="content" id="content">
        <input type="button" value="button"/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
        <a href="#second" data-role="button" data-icon="delete">删除</a>
        <a href="#second" data-role="button" data-mini="true">到第二页</a>
    </div>
    <div data-role="footer">
        <h4>页脚</h4>
    </div>
</div>


<!--第二页-->
<div data-role="page" data-title="第二页" id="second">
    <div data-role="header">
        <h1>第二页</h1>
    </div>
    <div data-role="content" id="content">
        <div>
            <label for="select-choise-0" class="select">每天上网时间</label>
        </div>
        <div>
            <select name="select" id="select-choise-0" data-mini="true">
                <option value="standard">少于1小时</option>
                <option value="standard">1小时</option>
                <option value="rush">2小时</option>
                <option value="express">3小时</option>
                <option value="overnight">3小时以上</option>
            </select>
        </div>
        <div>
            <fieldset data-role="controlgroup">
                <legend>最喜欢的水果：</legend>
                <input type="radio" name="" id="radio-choice-1" value="choice-1" checked="checked">
                <label for="radio-choice-1">苹果</label>
                <input type="radio" name="" id="radio-choice-2" value="choice-2">
                <label for="radio-choice-2">香蕉</label>
                <input type="radio" name="" id="radio-choice-3" value="choice-3">
                <label for="radio-choice-3">柠檬</label>
            </fieldset>
        </div>
        <div>
            <label><input type="checkbox" name="checkbox0" checked>同意 </label>
            <input type="checkbox" name="checkbox-1" id="checkbox-1">
            <label for="checkbox-1">我同意</label>
            <a href="#first" data-role="button" data-icon="arrow-u">到第一页</a>
        </div>
    </div>
    <div data-role="footer">
        <h4>页脚</h4>
    </div>
</div>
</body>
</html>
