<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格排序插件</title>
    <link rel="stylesheet" href="../themes/blue/style.css" type="text/css">
    <script type="text/javascript" src="../js/jquery-latest.js"></script>
    <script type="text/javascript" src="../js/jquery.tablesorter.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').tablesorter();                                   //Start by telling tablesorter to sort your table when the document is loaded:
            $("#myTable").tablesorter({sortList: [[0, 0], [1, 0]]});       //Click on the headers and you'll see that your table is now sortable!
                                                                           // You can also pass in configuration options when you initialize the table.
                                                                           // This tells tablesorter to sort on the first and second column in ascending order
            //$('#myTable').tablesorter({dateFormat:'uk'});
        });

    </script>
</head>
<body>
<table id="myTable" class="tablesorter">
    <thead>
    <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Due</th>
        <th>Web Site</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Smith</td>
        <td>John</td>
        <td>jsmith@gmail.com</td>
        <td>$50.00</td>
        <td>http://www.jsmith.com</td>
    </tr>
    <tr>
        <td>Bach</td>
        <td>Frank</td>
        <td>fbach@yahoo.com</td>
        <td>$50.00</td>
        <td>http://www.frank.com</td>
    </tr>
    <tr>
        <td>Doe</td>
        <td>Jason</td>
        <td>jdoe@hotmail.com</td>
        <td>$100.00</td>
        <td>http://www.jdoe.com</td>
    </tr>
    <tr>
        <td>Conway</td>
        <td>Tim</td>
        <td>tconway@earthlink.net</td>
        <td>$50.00</td>
        <td>http://www.timconway.com 2016-8-11</td>
    </tr>
    </tbody>
    <tfoot></tfoot>
</table>
</body>
</html>
