    <script type="text/javascript">
        $(document).one("pagecreate", "demo_page", function () {
            $("#gosecond").on('click', function () {
               $(document).$(":mobile-pagecontainer").pagecontainer("change", "#second", {
                    transition: "slide"
                });
            });
            $("#gofirst").on('click', function () {
              $(document). $(":moblie-pagecontainer").pagetainer("change", "#first", {
                    transition: "pop"
                });
            });
        });
    </script>

        <h1>浪淘沙</h1>
    </div>
    <div data-role="content">
        帘外雨潺潺，春意阑珊。<br>

<div data-role="page" data-title="第二页" id="second" class="demo_page" data-theme="a">

        <h1>锦 &nbsp;瑟</h1>婆婆
    </div>

        锦瑟无端五十弦，一弦一柱思华年。<br>

        沧海月明珠有泪，蓝田日暖玉生烟。<br>
        此情可待成追忆，只是当时已惘然。<br>
        <br>
